<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Best valentina';
            src: url('Bestvalentina.ttf');
        }
        @font-face {
            font-family: 'Rouge Script';
            src: url('RougeScript.ttf');
        }
        @font-face {
            font-family: 'Mogan';
            src: url('mogan.ttf');
        }
        @font-face {
            font-family: 'Wedding Script';
            src: url('WeddingScript.ttf');
        }
        @font-face {
            font-family: 'Spring Lake';
            src: url('Springlake.ttf');
        }
        @font-face {
            font-family: 'Yanty Janeta';
            src: url('YantyJaneta.ttf');
        }
        @font-face {
            font-family: 'Stigma';
            src: url('Stigma.otf');
        }
        @font-face {
            font-family: 'edensor';
            src: url('edensor-free.otf');
        }
        @font-face {
            font-family: 'Foglithen';
            src: url('FoglihtenNo07.otf');
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-blue-100"> <!-- Pastel pink background -->
    <div class="bg-blue-100 shadow-lg rounded-lg p-6 w-full max-w-lg text-center"> <!-- Pastel teal card -->
        <h4 class="text-lg font-semibold mb-4 text-gray-800">Cari Font Favoritmu</h4>
        <input type="text" id="text-input" oninput="updatePreviews()" placeholder="Tulis nama mempelai di sini" 
            class="w-full p-3 border rounded-lg mb-4 text-center text-lg">
        <div id="preview-container" class="space-y-4"></div>

        <!-- Toast notification -->
        <div id="toast" class="hidden fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white p-3 rounded-lg shadow-lg">
            Font berhasil disalin!
        </div>
    </div>
    
    <script>
        function updatePreviews() {
            var text = document.getElementById("text-input").value || 'Contoh Nama';  // Default text if empty
            var previewsContainer = document.getElementById("preview-container");
            var fonts = ["edensor", "Stigma", "Rouge Script", "Yanty Janeta", "Best valentina", "Spring Lake", "Wedding Script", "Foglithen", "Pinyon Script"];
            
            previewsContainer.innerHTML = "";
            
            fonts.forEach(function(font) {
                var previewWrapper = document.createElement("div");
                previewWrapper.classList.add("p-4", "border", "rounded-lg", "bg-gray-50", "shadow-md");
                
                var preview = document.createElement("div");
                preview.classList.add("text-3xl", "bg-white", "p-4", "rounded-md");
                preview.style.fontFamily = font;
                preview.textContent = text;  // Show the entered text

                // Font name will show as the default text before any input
                if (text === 'Contoh Nama') {
                    preview.textContent = font;  // Show font name if input is empty
                }
                
                var fontContainer = document.createElement("div");
                fontContainer.classList.add("flex", "items-center", "justify-between", "mt-2", "text-sm", "font-medium");
                
                var fontName = document.createElement("span");
                fontName.textContent = font;
                
                var copyButton = document.createElement("button");
                copyButton.classList.add("px-2", "py-1", "bg-gray-200", "rounded", "hover:bg-gray-300");
                copyButton.innerHTML = "Copy";
                copyButton.onclick = function() {
                    navigator.clipboard.writeText(font);
                    showToast(font);
                };
                
                fontContainer.appendChild(fontName);
                fontContainer.appendChild(copyButton);
                previewWrapper.appendChild(preview);
                previewWrapper.appendChild(fontContainer);
                previewsContainer.appendChild(previewWrapper);
            });
        }
        
        function showToast(font) {
            var toast = document.getElementById("toast");
            toast.textContent = "Font " + font + " berhasil disalin!";
            toast.classList.remove("hidden");
            setTimeout(function() {
                toast.classList.add("hidden");
            }, 2000);  // Toast disappears after 2 seconds
        }
        
        window.onload = function() {
            updatePreviews();
        };
    </script>
</body>
</html>
